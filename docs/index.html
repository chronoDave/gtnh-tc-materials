<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>GTNH-TC Materials</title>
    <meta name="author" content="chronoDave" />
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
  </head>
  <body>
    <hgroup>
      <h1>GregTech New Horizons Tinker's Construct Material Parser</h1>
      <p>Parses <code>MaterialDefaults.cfg</code> and outputs a table of material stats. You can find this file in <code>/&lt;instance&gt;/</instance>.minecraft/config/IguanaTinkerTweaks</code></p>
    </hgroup>
    <label for="cfg">Upload <code>MaterialDefaults.cfg</code> file</label>
    <input id="cfg" type="file" name="cfg" accept=".cfg">
    <div id="output" aria-role="status"></div>
  </body>
  <footer>
    <p>Made by <a href="https://github.com/chronoDave">Chronocide</a>. Source available on <a href="https://github.com/chronoDave/gtnh-tc-materials">GitHub</a>.</p>
  </footer>
</html>
